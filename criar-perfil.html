<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Perfil - Sistema de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Criar Perfil</h1>
      <form id="criarPerfilForm">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" placeholder="Escolha um nome de usuário" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Escolha uma senha" required>

        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>

        <button type="submit">Criar Perfil</button>
      </form>
    </div>
  </div>

  <script src="criar-perfil.js"></script>
</body>
</html>
