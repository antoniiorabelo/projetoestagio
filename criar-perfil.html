<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Perfil - Sistema de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f0f2f5;">
    <div class="card shadow-lg p-4 rounded" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Crie seu Perfil</h2>
        <form id="create-profile-form">
          <div class="mb-3">
            <label for="new-username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="new-username" placeholder="Escolha um nome de usuário" required>
          </div>
          <div class="mb-3">
            <label for="new-password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="new-password" placeholder="Crie uma senha" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success w-100">Criar Perfil</button>
          </div>
          <div class="mt-3 text-center">
            <small>Já tem uma conta? <a href="login.html" class="text-primary">Faça login aqui!</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="criar-perfil.js"></script>
</body>
</html>
